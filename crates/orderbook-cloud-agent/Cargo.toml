[package]
name = "orderbook-cloud-agent"
version.workspace = true
edition.workspace = true

[[bin]]
name = "cloud-agent"
path = "src/main.rs"

[dependencies]
# Shared logic
orderbook-agent-logic = { path = "../orderbook-agent-logic" }
orderbook-proto = { path = "../orderbook-proto" }
tx-verifier = { path = "../tx-verifier" }
message-signing = { path = "../message-signing" }

# gRPC
tonic = { workspace = true, features = ["tls-webpki-roots"] }
tokio-stream = "0.1"

# Async runtime
tokio = { workspace = true, features = ["macros", "rt-multi-thread", "signal", "time", "sync", "io-util", "io-std"] }

# Configuration
clap = { workspace = true, features = ["derive", "env"] }
dotenvy = "0.15"

# Logging and errors
tracing.workspace = true
tracing-subscriber = { workspace = true, features = ["env-filter", "fmt"] }
tracing-appender = "0.2"
anyhow.workspace = true
async-trait = "0.1"

# Crypto (for signing transaction hashes)
base64.workspace = true
ed25519-dalek = { workspace = true }
rand.workspace = true
bs58 = "0.5"

# Utilities
chrono.workspace = true
hex = "0.4"
rust_decimal = { version = "1.36", features = ["serde"] }
rustls = { version = "0.23", features = ["aws-lc-rs"], default-features = false }
serde_json.workspace = true
prost-types.workspace = true
uuid = { version = "1", features = ["v7"] }
once_cell = "1"
